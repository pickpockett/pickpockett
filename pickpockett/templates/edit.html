{% extends "layout.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<h1>
    <img class="poster" src="{{ series.poster }}" alt="{{ series.title }}" />
    {{ series.title }}
</h1>
{{ render_form(form, form_type='horizontal') }}
<div class="d-flex justify-content-between">
    <form action="{{ url_for('ui.delete', source_id=source.id) }}" method="post">
        <input class="btn btn-danger" type="submit" value="Delete">
    </form>
    <div>
        <a class="btn btn-secondary" href="{{ url_for('ui.index') }}">Cancel</a>
        <label class="btn btn-primary" for="submit">Save</label>
    </div>
</div>
{% endblock %}
