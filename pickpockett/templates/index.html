{% extends "layout.html" %}

{% block content %}
<table id="data" class="table table-striped">
<thead>
    <tr>
        <th>Series</th>
        <th>Season</th>
    </tr>
</thead>
<tbody>
{% for source in sources %}
    <tr>
        <td>{{ titles[source.tvdb_id] }}</td>
        <td>{{ source.season }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
