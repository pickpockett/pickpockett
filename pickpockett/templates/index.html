{% extends "layout.html" %}

{% block content %}
<table id="data" class="table table-striped">
<thead>
    <tr>
        <th>Title</th>
        <th>Season</th>
    </tr>
</thead>
<tbody>
{% for ss in series_sources %}
    <tr>
        <td>
            <img class="icon" src="{{ ss.series.poster }}" alt="{{ ss.series.title }}" />
            {{ ss.series.title }}
        </td>
        <td>{{ ss.source.season }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
