{% extends "layout.html" %}

{% block content %}
<table id="data" class="table table-striped">
<thead>
    <tr>
        <th>Title</th>
        <th>Season</th>
    </tr>
</thead>
<tbody>
{% for series in series_sources %}
    <tr>
        <td>{{ series.title }}</td>
        <td>{{ series.source.season }}</td>
    </tr>
{% endfor %}
</tbody>
</table>
{% endblock %}
