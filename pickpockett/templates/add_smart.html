{% extends "layout.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<div class="text-center">
    <h1>Add a source and guess the series</h1>
    {{ render_form(form) }}
    <div>
        <a class="btn btn-secondary" href="{{ url_for('ui.index.index') }}">Cancel</a>
        <label class="btn btn-info" for="{{ form.submit.id }}">Let's try!</label>
    </div>
</div>
{% endblock %}
