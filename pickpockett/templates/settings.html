{% extends "layout.html" %}
{% from "bootstrap5/form.html" import render_form %}

{% block content %}
<h1>Settings</h1>
{{ render_form(form, form_type='horizontal') }}
<div class="d-flex justify-content-end">
    <div>
        <a class="btn btn-secondary" href="{{ url_for('ui.index') }}">Cancel</a>
        <label class="btn btn-primary" for="{{ form.submit.id }}">Save</label>
    </div>
</div>
{% endblock %}
