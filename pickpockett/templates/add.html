{% extends "layout.html" %}

{% block content %}
<a class="btn btn-secondary mb-2" href="{{ url_for('ui.index') }}">Back</a>
<div class="row text-center">
{% for s in series %}
    <div class="col-6 col-md-4 col-lg-3 col-xl-2 pb-4">
    <a class="card" href="{{ url_for('ui.add_source', tvdb_id=s.tvdb_id) }}">
        <div class="card-body">
            <img class="card-img-top" src="{{ s.poster }}" alt="{{ s.title }}" />
            <h5 class="card-title">{{ s.title }}</h5>
        </div>
    </a>
    </div>
{% endfor %}
</div>
<a class="btn btn-secondary mb-4" href="{{ url_for('ui.index') }}">Back</a>
{% endblock %}
